<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lyrics Search</title>
  <link rel="icon" href="/projects/lyrics-search/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style/lyrics-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-content">
    <div class="container">
      <h1>Lyrics Search</h1>

      <div class="search-box">
        <input type="text" id="artist" placeholder="Artist" />
        <input type="text" id="title" placeholder="Song Title" />
        <button id="search-button">Search</button>
      </div>

      <div class="controls">
        <label>
          <input type="checkbox" id="strip-toggle" />
          Strip timestamps
        </label>
      </div>
      
      <h2 id="result-heading"></h2>
      <pre id="lyrics-display" class="lyrics-box">Lyrics will appear here</pre>
    </div>
    <div class="tip-fab-container">
      <a class="tip-fab coffee" href="https://buymeacoffee.com/xJAGx1987x" target="_blank" rel="noopener noreferrer" aria-label="Buy me a coffee">☕</a>
      <a class="tip-fab paypal" href="https://paypal.me/JAGx1987" target="_blank" rel="noopener noreferrer" aria-label="Tip via PayPal">💸</a>
    </div>

  </div>

  <footer class="footer">
    <p>
      ⚙️ Implemented using <a href="https://github.com/fastapi" target="_blank">FastAPI</a> and <a href="https://pypi.org/project/syncedlyrics/" target="_blank">syncedlyrics</a> —
      handcrafted with regret and caffeine at <a href="https://TripleMstudio.dev" target="_blank">Triple M Studio</a>.
    </p>
  </footer>
  
  <script src="js/lyrics.js"></script>
</body>
</html>
